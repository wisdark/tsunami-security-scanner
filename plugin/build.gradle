    compile deps.autovalue
    compile deps.classgraph
    compile deps.flogger
    compile deps.flogger_google_ext
    compile deps.guava
    compile deps.guice
    compile deps.javax_inject
    compile deps.mock_web_server
    compile deps.protobuf
